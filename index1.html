<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw64</title>
</head>

<body>
    <form>
        <input class="user" type="text" placeholder="request">
        <button type="button">click</button>
        <span class="info"></span>
    </form>


    <script>
        let $user = document.querySelector('.user')
        let $btn = document.querySelector('button')
        let $span = document.querySelector('.info')

        $btn.addEventListener('click', handler => {
            let userId = $user.value
            request(userId)
                .then(comments => {
                    const requestInfo = `<tr><td>${comments}</td></tr>`
                    $span.innerHTML = requestInfo
                });
        })
        async function request(comments) {
            try {
                const user = await fetch(`https://jsonplaceholder.typicode.com/comments`)
                return user.json()
            } catch (err) {
                alert(`Ошибка: ${err}`);
            } finally {
                console.log('Don`t worry, be happy!');

            }
        }
    </script>
</body>

</html>
